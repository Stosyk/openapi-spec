<!DOCTYPE html>
<html>
    <head>
        <title>Stosyk API Specs</title>
        <style type="text/css">
            .tg  {border-collapse:collapse;border-spacing:0;border-color:#bbb;}
            .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#bbb;color:#594F4F;background-color:#E0FFEB;}
            .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#bbb;color:#493F3F;background-color:#9DE0AD;}
            .tg .tg-wpdj{font-weight:bold;font-size:14px;font-family:"Courier New", Courier, monospace !important;;background-color:#9de0ad;vertical-align:top}
            .tg .tg-42hv{font-family:"Courier New", Courier, monospace !important;;background-color:#e0ffeb;vertical-align:top}
        </style>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>
    <body>
        <h1><span style="color: #003366;">Stosyk.io (v1.0.0)</span></h1>
        <h4>This specification describes the API in <a href="https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md">OpenAPI/Swagger format</a>.</h4>
        <table class="tg">
            <tr>
                <td class="tg-wpdj" rowspan="2">Public</td>
                <td class="tg-42hv"><a href="./public/swagger.json" id="link" target="_blank">api.json</a></td>
            </tr>
            <tr>
                <td class="tg-42hv"><a href="./public/swagger.yaml" id="link" target="_blank">api.yaml</a></td>
            </tr>
            <tr>
                <td class="tg-wpdj" rowspan="2">Manage</td>
                <td class="tg-42hv"><a href="./manage/swagger.json" id="link" target="_blank">manage.json</a></td>
            </tr>
            <tr>
                <td class="tg-42hv"><a href="./manage/swagger.yaml" id="link" target="_blank">manage.yaml</a></td>
            </tr>
            <tr>
                <td class="tg-wpdj" rowspan="2">Admin</td>
                <td class="tg-42hv"><a href="./admin/swagger.json" id="link" target="_blank">admin.json</a></td>
            </tr>
            <tr>
                <td class="tg-42hv"><a href="./admin/swagger.yaml" id="link" target="_blank">admin.yaml</a></td>
            </tr>
        </table>
        <br> 
        <a class="github-button" href="https://github.com/Stosyk/openapi-spec" data-style="mega" aria-label="Watch Stosyk/openapi-spec on GitHub">Check Out</a>
        <script type="text/javascript">
            var elements = document.querySelectorAll("[id='link']");
            for(var i=0; i<elements.length; i++) {
                elements[i].innerText = elements[i].href;
            }
        </script>
    </body>
</html>
